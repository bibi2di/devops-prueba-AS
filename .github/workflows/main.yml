name: Primer workflow
on: push
jobs:
  hola_mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar mensaje
        run: echo "Hola github actions"
      - name: Bajar codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: python3 main.py
      - name: Crear imagen Docker
        run: docker build -t bibi2di/holamundo .
      - name: Probar contenedor
        run: docker run bibi2di/holamundo
